<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMETL Test Request Form</title>
    <link rel="icon" type ="image" href="../static/media/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body id="top" class="form-body">
    <header class="header">
        <div class="outer-left">
        <div class="left">
            <a href="/"><img src="../static/media/logo.png" alt="Logo" class="logo"></a> 
            <p class="tagline">AMETL<sup class="tm">TM</sup></p>
        </div>
        <p class="motto">Accelor Microsystems Environment Test Laboratory</p>
        </div>
        <div class="right" >
            <ul>
                <a href="/"><li>HOME</li></a>
                <a href="#about"><li>ABOUT</li></a>
                <a href="#services"><li>SERVICES</li></a>
                <a href="#contact"><li>CONTACT</li></a>
            </ul>
        </div>
    </header>
    <div class="header-box">
        Your Partner in Quality and Compliance
    </div>
    <form action="/submit" method="POST" class="my-form" id="my-form">
        <div class="form-title">
            <h1>Test Request Form</h1>
            <div class="date-section">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>
            </div>
        </div>
        <div class="form-section">
            <h3>Customer Information</h3>
            <label for="c_name">Customer Name:</label>
            <input type="text" name="c_name" id="c_name">
            <label for="c_address">Customer Address:</label>
            <textarea name="c_address" id="c_address"></textarea>
            <label for="c_number">Contact Number:</label>
            <input type="tel" name="c_number" id="c_number">
            <label for="email">E-mail Address:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-section">
            <h3>Details of Unit Under Test (UUT)</h3>
            <label for="uut_name">UUT Name:</label>
            <input type="text" name="uut_name" id="uut_name">
            <label for="uut_quantity">Nos. of UUT for test:</label>
            <input type="number" name="uut_quantity" id="uut_quantity">
            <label for="dimension">Dimension:</label>
            <input type="text" name="dimension" id="dimension">
            <label for="weight">Weight:</label>
            <input type="text" name="weight" id="weight">
            <label for="uut_sr_no">UUT Sr. No.:</label>
            <input type="text" name="uut_sr_no" id="uut_sr_no">
            <label for="repeat_test">Whether Repeat Test (Y/N):</label>
            <input type="text" name="repeat_test" id="repeat_test">
            <label for="ref_no">If already provided, Ref. No.:</label>
            <input type="text" name="ref_no" id="ref_no">
        </div>
        <div class="form-section">
            <h3>Test Specifications</h3>
            <label for="test_name">Test Name:</label>
            <input type="text" name="test_name" id="test_name" placeholder="e.g., High Temperature,Thermal Shock, High-Altitude, Random-Vibration...">
            <label for="test_specification">Test Detail:</label>
            <textarea name="test_specification" id="test_specification"></textarea>
            <label for="test_standard">Test Standard:</label>
            <textarea name="test_standard" id="test_standard"></textarea>
            <label for="special_requirement">Special Requirement (if any):</label>
            <textarea name="special_requirement" id="special_requirement"></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Request</button>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
